<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Name Sorter</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2,
        h3 {
            color: #2c3e50;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #employeeName {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #employeeName:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        #output li {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Enter Employee Names</h2>
        <div class="input-group">
            <input type="text" id="employeeName" placeholder="Enter employee name">
            <button id="addBtn">Add Name</button>
            <button id="sortBtn">Sort & Display</button>
        </div>

        <hr>

        <h3>Sorted Employee Names:</h3>
        <div id="output"></div>
    </div>

    <script>
        const employeeNames = [];

        const nameInput = document.getElementById('employeeName');
        const addBtn = document.getElementById('addBtn');
        const sortBtn = document.getElementById('sortBtn');
        const outputDiv = document.getElementById('output');

        addBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();

            if (name === "") {
                alert("Please enter a name.");
                return;
            }

            if (employeeNames.length >= 6) {
                alert("You have already entered 6 names.");
            }
            else {
                employeeNames.push(name);
                alert(`"${name}" has been added.`);
                nameInput.value = '';
            }
            nameInput.focus();
        });

        sortBtn.addEventListener('click', () => {
            if (employeeNames.length === 0) {
                outputDiv.innerHTML = "<p>No names to display. Please add some names first.</p>";
                return;
            }

            employeeNames.sort();

            let listHTML = '<ul>';
            for (const name of employeeNames) {
                listHTML += `<li>${name}</li>`;
            }
            listHTML += '</ul>';

            outputDiv.innerHTML = listHTML;
        });
    </script>
</body>

</html>
